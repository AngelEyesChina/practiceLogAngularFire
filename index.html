<html data-ng-app="practiceLog">
    <head>
        <title>Practice Log</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>            
        <link href="styles/base.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".my-awesome-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href= "#" class="navbar-brand">Practice Log</a>
            </div>
            <div class="collapse navbar-collapse my-awesome-navbar">
                <ul class="nav navbar-nav">
                    <li class="active "><a href="#">Home</a></li>
                    <li><a href="#">All Exercises</a></li>
                    <li><a href="#">Your Exercises</a></li>
                    <li><a href="#">Your Log</a></li>
                    <li data-ng-controller="AuthCtrl" data-ng-show="auth.user" class="nav navbar-text bg-success">Logged in as {{auth.user.displayName}}</li>
                    <li data-ng-controller="AuthCtrl">
                        <a data-ng-hide="auth.user" href="#" data-ng-click="auth.$login('google')">Login</a>                        
                        <a data-ng-show="auth.user" href="#" data-ng-click="auth.$logout()">Logout</a>
                    </li>
                </ul>   
            </div>
        </div>
        <div data-ng-controller="AuthCtrl">
            <div data-ng-show="auth.user">
                <p>Hello, {{auth.user.displayName}}</p>
            </div>
        </div>
        <div>
            Welcome to your Practice Log
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"> </script>
        <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"> </script>
        <script src="//cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"> </script>
        <script src="//cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"> </script>
        <script src="app.js"> </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"> </script>         
    </body>
</html>
