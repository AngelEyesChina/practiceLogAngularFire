<html data-ng-app="practiceLog">

<head>
    <title>Practice Log</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="styles/base.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".my-awesome-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Practice Log</a>
        </div>
        <div class="collapse navbar-collapse my-awesome-navbar">
            <ul class="nav navbar-nav">
                <li class="active ">
                    <a href="#">Home</a> 
                </li>
                <li>
                    <a href="#exercises">Your Exercises</a> 
                </li>
                <li>
                    <a href="#lists">Your lists</a> 
                </li>
                <li>
                    <a href="#log">Your Log</a> 
                </li>
                <li data-ng-controller="AuthCtrl" data-ng-show="auth.user" class="nav navbar-text bg-success">Logged in as {{auth.user.displayName}}</li>
                <li data-ng-controller="AuthCtrl">
                    <a data-ng-hide="auth.user" href="#" data-ng-click="auth.$login('google')">Login</a> 
                    <a data-ng-show="auth.user" href="#" data-ng-click="auth.$logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- ---------------------------------------------- -->
    <!-- ToDo: lazy loading of modules using ocLazyLoad -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="/thirdParty/ng-lodash.min.js"></script>
    <script src="/thirdParty/mk-editable-span.min.js" type="text/javascript"></script>

    <script src="//cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <!--todo: remove firebase-simple-login when moving to new login logic -->
    <script src="app.js"></script>

    <script src="AuthCtrl.js"></script>
    <script src="baseList.js"></script>    
    <script src="yourExercises/ExercisesCtrl.js"></script>
    <script src="yourExercises/ListsCtrl.js"></script>
    <!-- ToDo: lazy loading of modules using ocLazyLoad end -->
    <!-- ---------------------------------------------- -->
</body>

</html>
