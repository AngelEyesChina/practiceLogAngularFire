<html data-ng-app="practiceLog">

<head>
    <title>Practice Log</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="src/styles/base.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".my-awesome-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Practice Log</a>
        </div>
        <div class="collapse navbar-collapse my-awesome-navbar" data-ng-controller="AuthCtrl as authCtrl">
            <ul class="nav navbar-nav">
                <li class="active ">
                    <a href="#">Home</a>
                </li>
                <li data-ng-show="authCtrl.user">
                    <a href="#logLists">Practice</a>
                </li>
                <li data-ng-show="authCtrl.user">
                    <a href="#lists">Edit your lists</a>
                </li>
                <li data-ng-show="authCtrl.user.google.displayName" class="nav navbar-text bg-success">Logged in as {{authCtrl.user.google.displayName}}</li>
                <li>
                    <a data-ng-hide="authCtrl.user" href="#" data-ng-click="authCtrl.login()">Login</a>
                    <a data-ng-show="authCtrl.user" href="#" data-ng-click="authCtrl.logout()">Logout</a>
                    <!--data-ng-show="authCtrl.authData.uid" -->
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdn.firebase.com/libs/firebase-util/0.1.0/firebase-util.min.js"></script>
    
    <!-- ---------------------------------------------- -->
    <!-- ToDo: lazy loading of modules using ocLazyLoad -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="/thirdParty/ng-lodash.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>-->
    <script src="/thirdParty/mk-editable-span.min.js" type="text/javascript"></script>
    <script src="src/app.js"></script>

    <script src="src/AuthCtrl.js"></script>
    <script src="src/baseList.js"></script>
    <script src="src/yourExercises/ExercisesCtrl.js"></script>
    <script src="src/yourExercises/ListsCtrl.js"></script>
    <script src="src/yourLog/LogExercisesCtrl.js"></script>
    <script src="src/logLists/LogListsCtrl.js"></script>
    
    <!--TODO: move functionality from Exercises.js to exercises.service.js and remove Exercises.js-->    
    <script src="src/services/Exercises.js"></script>
    <script src="src/services/exercises.service.js"></script>
    
    <script src="src/services/Lists.js"></script>
    <script src="src/services/Users.js"></script>
    <script src="src/services/Auth.service.js"></script>
    <script src="src/services/dataUrl.service.js"></script>

    <!-- ToDo: lazy loading of modules using ocLazyLoad end -->
    <!-- ---------------------------------------------- -->
</body>

</html>
